<div class="container">
  <div class="content">
    <h1 class="content__header">ランキング</h1>

    <div class="content__body">
      <div class="result">
        <app-result
          *ngFor="let skill of skills$ | async; let i = index"
          [skill]="skill"
          [rank]="i + 1"
        ></app-result>
      </div>

      <div class="filter">
        <app-filter-form></app-filter-form>
      </div>
    </div>

    <div class="content__footer">
      <app-banner></app-banner>
    </div>
  </div>
</div>
