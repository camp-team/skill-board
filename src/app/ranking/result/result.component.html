<mat-card routerLink="skill/{{ result.skillId }}">
  <mat-card-header>
    <div
      class="avatar"
      mat-card-avatar
      style="background-image:
      url('/assets/images/skill/{{ result.skillId }}.svg');"
    ></div>
    <mat-card-title>{{ rank }}. {{ result.skillCaption }}</mat-card-title>
    <mat-card-subtitle>
      <div>
        <ng-container
          *ngFor="let category of result.skillCategories; first as isFirst"
        >
          <a class="caterogy" href="">
            <span class="category__caption">{{ category }}</span>
          </a>
        </ng-container>
      </div>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="score">
      <div class="score__title">平均単価</div>
      <div>¥{{ result.price | number }}</div>
    </div>
    <div class="score">
      <span class="score__title">求人数</span>
      <span>{{ result.vacancy }}件</span>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <div>
      <button mat-button>LIKE</button>
      <span class="like-count">123</span>
    </div>
    <div>
      <button mat-button>SHARE</button>
    </div>
  </mat-card-actions>
</mat-card>
