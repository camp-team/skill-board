<div class="tab-content">
  <div class="chart-container">
    <div class="__title">
      <h3>単価</h3>
    </div>
    <div class="__chart">
      <app-transition-chart
        [chartDataGroups]="transitionSkills | skillsToChartDataGroup: 'price'"
        [xAxisLabel]="'月'"
        [showYAxisLabel]="false"
        [height]="360"
      ></app-transition-chart>
    </div>
  </div>
  <div class="chart-container">
    <div class="__title">
      <h3>求人数</h3>
    </div>
    <div class="__chart">
      <app-transition-chart
        [chartDataGroups]="transitionSkills | skillsToChartDataGroup: 'vacancy'"
        [xAxisLabel]="'月'"
        [showYAxisLabel]="false"
        [height]="360"
      ></app-transition-chart>
    </div>
  </div>
</div>
